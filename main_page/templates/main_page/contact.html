            <div class="display-tc">

{% block content %}
    {% load static %}

    <div id="colorlib-contact">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-push-8 animate-box">
                    <h2>See me also at</h2>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="contact-info-wrap-flex">
                                <!--<div class="con-info">
                                    <p><span><i class="icon-paperplane"></i></span> <a href="mailto:slusarczyk41@gmail.com">Send an email</a></p>
                                </div>-->
                                <div class="con-info">
                                    <p><span><i class="icon-paperplane"></i></span> <a href="https://linkedin.com/in/jacek-Å›lusarczyk-969537158/" target="_blank">Linkedin</a></p>
                                </div>
                                <div class="con-info">
                                    <p><span><i class="icon-paperplane"></i></span> <a href="https://github.com/slusarczyk41" target="_blank">GitHub</a></p>
                                </div>
                                <div class="con-info">
                                    <p><span><i class="icon-paperplane"></i></span> <a href="https://www.upwork.com/freelancers/~01f3068d89ec8e07cd" target="_blank">Upwork</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-md-pull-4 animate-box">
                    <h2>Send a message</h2>
                    <form method="POST" id="contact_form">
                    {% csrf_token %}
                        <div class="row form-group">
                            <div class="col-md-12">
                                <!-- <label for="fname">First Name</label> -->
                                <input value='test_name' type="text" maxlength="50" id="name" class="form-control" placeholder="Your name" required>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <!-- <label for="email">Email</label> -->
                                <input value="'test_mail@wp.pl" type="email" maxlength="50" id="email" class="form-control" placeholder="Your email address" required>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <!-- <label for="subject">Subject</label> -->
                                <input value="test_subject" type="text" maxlength="100" id="subject" class="form-control" placeholder="Your subject of this message" required>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <!-- <label for="message">Message</label> -->
                                <textarea name="message" maxlength="1000" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about your inquiry - in case of project valuation provide some details, what technology you want to use, what functionality you need,  " required>test_text</textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="g-recaptcha" data-sitekey="6LdpY4wUAAAAAFp42O7DaBqI2Z55zWXd9Q6QssPf" style="padding-bottom:20px;"></div>
                            </div>
                            <div class="col-md-12">
                                <input id="submit_button" type="submit" value="Send Message" class="btn btn-primary">
                                <img hidden id="contact_form_waiting" type="image" src="{% static 'main_page/images/waiting.gif' %}" style="width: 20px; height: 20px;">
                            </div>
                            <div class="col-md-12">
                                <p id="contact_form_result"></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}

    <script>
    $(function() {
      $('#contact_form').submit(function(event) {
        event.preventDefault();

        if ($('#g-recaptcha-response').val() != '') {
            $('#contact_form_waiting').show();
            $('#submit_button').prop('disabled', true);

            $.ajax({
              type: "POST",
              url: "{% url 'main_page:contact_endpoint' %}",
              data: {
                  name: $('#name').val(),
                  email: $('#email').val(),
                  subject: $('#subject').val(),
                  message: $('#message').val(),
                  csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                  captcha: $('#g-recaptcha-response').val(),
              }
            }).done(function() {
              $("#contact_form")[0].reset();
              $("#contact_form_result").text("Message sent successfully!");
              $('#contact_form_waiting').hide();

            }).fail(function() {
              $("#contact_form_result").text("Something went wrong, try again or try another form of contact");
              $('#contact_form_waiting').hide();
              $('#submit_button').prop('disabled', false);
            });

        } else {
            $("#contact_form_result").text("Please verify that you are a human");
        }

      });
    });
    </script>

{% endblock %}
